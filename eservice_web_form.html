<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eService Landing Page - Client Discovery Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            border: 1px solid #e0e6ed;
            border-radius: 12px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .section:hover {
            border-color: #4facfe;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.1);
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: attr(data-icon);
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        input[type="text"],
        input[type="email"],
        input[type="url"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .checkbox-item:hover {
            background-color: #f7fafc;
        }

        input[type="checkbox"],
        input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #4facfe;
        }

        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .radio-item:hover {
            border-color: #4facfe;
            background-color: #f0f9ff;
        }

        .radio-item input[type="radio"]:checked + label {
            color: #4facfe;
            font-weight: 500;
        }

        .priority-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 8px;
        }

        .must-have {
            background-color: #fee2e2;
            color: #dc2626;
        }

        .nice-to-have {
            background-color: #fef3c7;
            color: #d97706;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            width: 0%;
            transition: width 0.3s ease;
        }

        .submit-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 40px -40px -40px -40px;
            padding: 40px;
            text-align: center;
        }

        .submit-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .form-note {
            background-color: #f0f9ff;
            border-left: 4px solid #4facfe;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }

        .website-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .website-input input {
            flex: 1;
        }

        .add-website-btn {
            background: #4facfe;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .required-field::after {
            content: '*';
            color: #dc2626;
            margin-left: 4px;
        }

        input:invalid,
        textarea:invalid,
        select:invalid {
            border-color: #dc2626;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 4px;
            display: none;
        }

        input:invalid + .error-message,
        textarea:invalid + .error-message,
        select:invalid + .error-message {
            display: block;
        }

        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .radio-group {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ eService Landing Page</h1>
            <p>Client Discovery & Project Planning Form</p>
        </div>

        <div class="form-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <form id="clientForm">
                <!-- Previous form sections remain unchanged -->
            </form>
        </div>
    </div>

    <script>
        function updateProgress() {
            const form = document.getElementById('clientForm');
            const sections = form.querySelectorAll('.section');
            const progressFill = document.getElementById('progressFill');
            
            let totalFields = 0;
            let filledFields = 0;
            
            sections.forEach(section => {
                const inputs = section.querySelectorAll('input[required], input[type="checkbox"]:checked, input[type="radio"]:checked, textarea:not(:empty), input[type="text"]:not(:empty), input[type="email"]:not(:empty)');
                const requiredInputs = section.querySelectorAll('input[required]');
                
                totalFields += Math.max(requiredInputs.length, 1);
                
                const sectionFilled = requiredInputs.length === 0 ? 
                    (inputs.length > 0 ? 1 : 0) : 
                    requiredInputs.length;
                
                let sectionCompleted = 0;
                requiredInputs.forEach(input => {
                    if (input.value.trim() !== '') sectionCompleted++;
                });
                
                if (requiredInputs.length === 0 && inputs.length > 0) {
                    sectionCompleted = 1;
                }
                
                filledFields += sectionCompleted;
            });
            
            const progress = totalFields > 0 ? (filledFields / totalFields) * 100 : 0;
            progressFill.style.width = progress + '%';
        }

        function addWebsiteInput() {
            const container = document.getElementById('websiteInputs');
            const newInput = document.createElement('div');
            newInput.className = 'website-input';
            newInput.innerHTML = `
                <input type="url" name="inspirationSites" placeholder="https://example.com">
                <button type="button" onclick="this.parentElement.remove()" style="background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Remove</button>
            `;
            container.appendChild(newInput);
        }

        function validateForm() {
            const form = document.getElementById('clientForm');
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.classList.add('invalid');
                    
                    if (!field.nextElementSibling?.classList.contains('error-message')) {
                        const error = document.createElement('div');
                        error.className = 'error-message';
                        error.textContent = 'This field is required';
                        field.parentNode.insertBefore(error, field.nextSibling);
                    }
                } else {
                    field.classList.remove('invalid');
                    const error = field.nextElementSibling;
                    if (error?.classList.contains('error-message')) {
                        error.remove();
                    }
                }
            });
            
            return isValid;
        }

        document.addEventListener('change', function(e) {
            if (e.target.name === 'timeline') {
                const launchDateInput = document.getElementById('launchDate');
                if (e.target.value === 'specific') {
                    launchDateInput.style.display = 'block';
                    launchDateInput.required = true;
                } else {
                    launchDateInput.style.display = 'none';
                    launchDateInput.required = false;
                    launchDateInput.value = '';
                }
            }
            updateProgress();
        });

        document.getElementById('clientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const submitBtn = this.querySelector('.submit-btn');
            submitBtn.classList.add('loading');
            
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }
            
            try {
                await new Promise(resolve => setTimeout(resolve, 1500));
                alert('Thank you! Your project details have been submitted. We\'ll review your requirements and send you a customized proposal within 24-48 hours.');
                this.reset();
                updateProgress();
            } catch (error) {
                alert('There was an error submitting your form. Please try again.');
                console.error('Form submission error:', error);
            } finally {
                submitBtn.classList.remove('loading');
            }
        });

        document.querySelectorAll('label').forEach(label => {
            const input = document.getElementById(label.getAttribute('for'));
            if (input?.required) {
                label.classList.add('required-field');
            }
        });

        function saveProgress() {
            const form = document.getElementById('clientForm');
            const formData = new FormData(form);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            localStorage.setItem('formProgress', JSON.stringify(data));
        }

        function loadProgress() {
            const saved = localStorage.getItem('formProgress');
            if (saved) {
                const data = JSON.parse(saved);
                const form = document.getElementById('clientForm');
                
                for (let key in data) {
                    const input = form.querySelector(`[name="${key}"]`);
                    if (input) {
                        input.value = data[key];
                    }
                }
                
                updateProgress();
            }
        }

        document.getElementById('clientForm').addEventListener('input', saveProgress);

        document.addEventListener('DOMContentLoaded', function() {
            loadProgress();
            
            document.querySelectorAll('.section').forEach(section => {
                section.addEventListener('click', function() {
                    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                });
            });
        });
    </script>
</body>
</html>
